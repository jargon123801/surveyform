<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="survey.css">
</head>

<body>
    <h1>Survey Form</h1>
    <form id="surveyForm">
        <table>
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" id="firstName" required></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" id="lastName" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" required></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td>
                    <select id="country" required>
                        <option value="">Select Country</option>
                        <option value="Bharat">BHARAT</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="checkbox" id="male" name="gender" value="Male"> <label for="male">Male</label><br>
                    <input type="checkbox" id="female" name="gender" value="Female"> <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="profession">Profession:</label></td>
                <td><input type="text" id="profession" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile Number:</label></td>
                <td><input type="tel" id="mobile" required></td>
            </tr>
        </table>
        <div class="buttons">
            <button type="button" id="submitBtn">Submit</button>
            <button type="button" id="resetBtn">Reset</button>
        </div>
    </form>

    <div id="popup" class="hidden">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Survey Response</h2>
            <div id="popup-data"></div>
        </div>
    </div>

    <script src="survey.js"></script>
</body>

</html>
